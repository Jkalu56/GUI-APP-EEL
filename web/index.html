<!DOCTYPE html>
        <html>
           <head>
              <title>Eel GUI</title>
              <link rel = "stylesheet" href = "css/leaflet.css"/>
              <link rel = 'stylesheet' href = 'css/main.css'/>
              <script type='text/javascript' src='/eel.js'></script>
           </head>
<body>
          <div id = "clock"></div>
          <div id = "map"></div>
          <h1 id = 'external_label' class = "right">External Information</h1>
          <div class = 'right' id = 'cover'>
          <div class = 'right' id = 'external'>
            <p id = 'altitude'>Altitude: </p>
            <p id = 'latitude'>Latitude: </p>
            <p id = 'longitude'>Longitude: </p>
            <p id = 'ext_temperature'>Temperature: </p>
          </div>
          <h1 id = "internal_label" class="right">Internal Information</h1>
          <div class = 'right' id = 'internal'>
            <p id = 'int_temperature'>Temperature: </p>
          </div>
          </div>
          

           </body>
        <script src='js/main.js'></script>
        <script src='js/leaflet.js'></script>
        </html>
